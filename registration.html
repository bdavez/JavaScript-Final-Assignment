    <div class="hero">
        <h2>Registration</h2>
    </div>

    <div class="form-wrapper">
        <div class="form-container">
            <form action="#" name="myform">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" required minlength="3" maxlength="10">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" required minlength="3" maxlength="10">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                            required title="Must be a email address">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="phone" name="phone" pattern="[0-9]{10}" required title="Must be a phone number - ex) 5873311234">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="address" name="address" required minlength="3">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="city">City</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="city" name="city" required minlength="3">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="province">Province</label>
                    </div>
                    <div class="col-75">
                        <select>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labrador</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NU">Nunavut</option>
                            <option value="YT">Yukon</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="postalCode">Postal Code</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="postalCode" name="postalCode" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"
                            required title="Must be a valid postal code - ex) t2p 1j6">
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Submit" name="submit">
                </div>
            </form>
        </div>
